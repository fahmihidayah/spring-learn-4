<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head th:include="fragment/header::head(title='Admin')">
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title th:text="${title}">title</title>

        <!-- Bootstrap Core CSS -->
        <link href="../../resources/vendor/bootstrap/css/bootstrap.min.css" 
              data-th-href="@{/resources/vendor/bootstrap/css/bootstrap.min.css}"
              type="text/css"
              rel="stylesheet" 
              />

        <!-- MetisMenu CSS -->
        <link href="../../resources/vendor/metisMenu/metisMenu.min.css"
              data-th-href="@{/resources/vendor/metisMenu/metisMenu.min.css}" 
              rel="stylesheet"
              type="text/css"/>

        <!-- Custom CSS -->
        <link href="../../resources/dist/css/sb-admin-2.css"
              data-th-href="@{/resources/dist/css/sb-admin-2.css}" 
              rel="stylesheet"
              type="text/css"/>

        <!-- Morris Charts CSS -->
        <link href="../../resources/vendor/morrisjs/morris.css"
              data-th-href="@{/resources/vendor/morrisjs/morris.css}" 
              rel="stylesheet"
              type="text/css"/>

        <!-- Custom Fonts -->
        <link href="../../resources/vendor/font-awesome/css/font-awesome.min.css"
              data-th-href="@{/resources/vendor/font-awesome/css/font-awesome.min.css}" 
              rel="stylesheet" type="text/css"
              />
    </head>

    <title>Home Page</title>
    <body>

        <div id="wrapper">

            <div th:replace="fragment/header::header">&nbsp;</div>

            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h3 class="page-header">Dashboard</h3>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-6">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <form role="form" th:action="${url}" th:object="${patient}" method="post">
                                    <fieldset>
                                        <div class="form-group">
                                            Nama : <p th:if="${#fields.hasErrors('name')}" th:errors=*{name} style="color:red">Name error</p>
                                            <input th:field="*{name}" class="form-control"/>
                                        </div>
                                        <div class="form-group">
                                            Alamat : <p th:if="${#fields.hasErrors('address')}" th:errors=*{address} style="color:red">Address Error</p>
                                            <input th:field="*{address}" class="form-control"/>
                                        </div>
                                        <div class="form-group">
                                            Telepon : <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors=*{phoneNumber} style="color:red">Phone number error</p>
                                            <input th:field="*{phoneNumber}" class="form-control"/>
                                        </div>
                                        <input type="submit" class="btn btn-success" value="Simpan" />
                                    </fieldset>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- /.row -->

            </div>
            <!-- /#page-wrapper -->

        </div>
        <!-- /#wrapper -->

        <!-- jQuery -->
        <script src="../vendor/jquery/jquery.min.js"
                data-th-src="@{/resources/vendor/jquery/jquery.min.js}"
        ></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="../vendor/bootstrap/js/bootstrap.min.js"
                data-th-src="@{/resources/vendor/bootstrap/js/bootstrap.min.js}"

        ></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="../vendor/metisMenu/metisMenu.min.js"
                data-th-src="@{/resources/vendor/metisMenu/metisMenu.min.js}"
        ></script>

        <!-- Morris Charts JavaScript -->
        <script src="../vendor/raphael/raphael.min.js"
                data-th-src="@{/resources/vendor/raphael/raphael.min.js}"

        ></script>

        <script 
            data-th-src="@{/resources/vendor/morrisjs/morris.min.js}"
            src="../vendor/morrisjs/morris.min.js"
        type="text/javascript"></script>

        <script src="../data/morris-data.js"
                data-th-src="@{/data/morris-data.js}"
        type="text/javascript"></script>

        <!-- Custom Theme JavaScript -->
        <script src="../dist/js/sb-admin-2.js"
                tata-th-src="@{/resources/dist/js/sb-admin-2.js}"        
        type="text/javascript"></script>



    </body>

</html>
