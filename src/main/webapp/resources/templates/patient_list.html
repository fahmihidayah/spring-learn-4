<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head th:include="fragment/header::head(title='Admin')">
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title th:text="${title}">title</title>

        <!-- Bootstrap Core CSS -->
        <link href="../../resources/vendor/bootstrap/css/bootstrap.min.css" 
              data-th-href="@{/resources/vendor/bootstrap/css/bootstrap.min.css}"
              type="text/css"
              rel="stylesheet" 
              />

        <!-- MetisMenu CSS -->
        <link href="../../resources/vendor/metisMenu/metisMenu.min.css"
              data-th-href="@{/resources/vendor/metisMenu/metisMenu.min.css}" 
              rel="stylesheet"
              type="text/css"/>

        <!-- Custom CSS -->
        <link href="../../resources/dist/css/sb-admin-2.css"
              data-th-href="@{/resources/dist/css/sb-admin-2.css}" 
              rel="stylesheet"
              type="text/css"/>

        <!-- Morris Charts CSS -->
        <link href="../../resources/vendor/morrisjs/morris.css"
              data-th-href="@{/resources/vendor/morrisjs/morris.css}" 
              rel="stylesheet"
              type="text/css"/>

        <!-- Custom Fonts -->
        <link href="../../resources/vendor/font-awesome/css/font-awesome.min.css"
              data-th-href="@{/resources/vendor/font-awesome/css/font-awesome.min.css}" 
              rel="stylesheet" type="text/css"
              />
    </head>

    <title>Home Page</title>
    <body>

        <div id="wrapper">

            <div th:replace="fragment/header::header">&nbsp;</div>

            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h3 class="page-header">List Patient</h3>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="row">
                        <div class="col-lg-9">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                        <thead>
                                            <tr>
                                                <th>Id</th>
                                                <th>Nama</th>
                                                <th>Alamat</th>
                                                <th>Telepon</th>
                                                <th></th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="patient : ${patientPage.getContent()}" >
                                                <td th:text="${patient.id}">1</td>
                                                <td th:text="${patient.name}">Fahmi</td>
                                                <td th:text="${patient.address}">Malang</td>
                                                <td th:text="${patient.phoneNumber}">234353535</td>
                                                <td><a th:href="@{/patient/edit/} + ${patient.id}" class="btn btn-primary">edit</a></td>
                                                <td><a th:href="@{/patient/delete/} + ${patient.id}" class="btn btn-danger">delete</a></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div>
                                        <a th:href="@{/patient/create}" class="btn btn-primary">Tambah baru</a>
                                        <ul class="pagination pull-right">
                                            <li th:class="${patientPage.number == 0} ? disabled">
                                                <a class="pageLink" th:href="@{/patient/list/(page=1)}">&laquo;</a>
                                            </li>
                                            <li th:class="${patientPage.number == 0} ? disabled">
                                                <a class="pageLink" th:href="@{/patient/list/(page=${patientPage.number})}">&larr;</a>
                                            </li>
                                            <li th:class="${patientPage.number == (page - 1)} ? 'active pointer-disabled'"
                                                th:each="page : ${#numbers.sequence(startPage, endPage)}">
                                                <a class="pageLink" th:href="@{/patient/list/(page=${page})}" th:text="${page}"></a>
                                            </li><!--
-->                                         <li th:class="${patientPage.number + 1 == patientPage.totalPages} ? disabled">
                                                <a class="pageLink" th:href="@{/patient/list/(page=${patientPage.number + 2})}">&rarr;</a>
                                            </li>
                                            <li th:class="${patientPage.number + 1 == patientPage.totalPages} ? disabled">
                                                <a class="pageLink" th:href="@{/patient/list/(page=${patientPage.totalPages})}">&raquo;</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>

                </div>

                <!-- /.row -->

            </div>
            <!-- /#page-wrapper -->

        </div>
        <!-- /#wrapper -->

        <!-- jQuery -->
        <script src="../vendor/jquery/jquery.min.js"
                data-th-src="@{/resources/vendor/jquery/jquery.min.js}"
        ></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="../vendor/bootstrap/js/bootstrap.min.js"
                data-th-src="@{/resources/vendor/bootstrap/js/bootstrap.min.js}"

        ></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="../vendor/metisMenu/metisMenu.min.js"
                data-th-src="@{/resources/vendor/metisMenu/metisMenu.min.js}"
        ></script>

        <!-- Morris Charts JavaScript -->
        <script src="../vendor/raphael/raphael.min.js"
                data-th-src="@{/resources/vendor/raphael/raphael.min.js}"

        ></script>

        <script 
            data-th-src="@{/resources/vendor/morrisjs/morris.min.js}"
            src="../vendor/morrisjs/morris.min.js"
        type="text/javascript"></script>

        <script src="../data/morris-data.js"
                data-th-src="@{/data/morris-data.js}"
        type="text/javascript"></script>

        <!-- Custom Theme JavaScript -->
        <script src="../dist/js/sb-admin-2.js"
                tata-th-src="@{/resources/dist/js/sb-admin-2.js}"        
        type="text/javascript"></script>



    </body>

</html>
